<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Caller Screen (Dark Mode)</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#4f46e5", 
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a", 
                        "surface-light": "#ffffff",
                        "surface-dark": "#1e293b", 
                    },
                    fontFamily: {
                        display: ["Nunito", "sans-serif"],
                        mono: ["Courier New", "monospace"], 
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                    boxShadow: {
                        'glow': '0 0 40px -10px rgba(79, 70, 229, 0.3)',
                    }
                },
            },
        };
    </script>
<script>
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            if (isDark) {
                html.classList.remove('dark');
                if(icon) icon.textContent = 'light_mode';
                if(text) text.textContent = 'Light';
            } else {
                html.classList.add('dark');
                if(icon) icon.textContent = 'dark_mode';
                if(text) text.textContent = 'Dark';
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-700 dark:text-slate-200 font-display transition-colors duration-300 min-h-screen flex flex-col overflow-hidden">
<main class="flex-1 p-4 lg:p-6 overflow-hidden bg-slate-50 dark:bg-slate-950 transition-colors duration-300">

<div class="lg:col-span-8 flex flex-col gap-6 h-full overflow-y-auto lg:overflow-visible pr-2 lg:pr-0">
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
<div class="bg-indigo-600 rounded-2xl p-5 text-white shadow-lg shadow-indigo-200 dark:shadow-none relative overflow-hidden group">
<div class="absolute right-0 top-0 p-4 opacity-10 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-6xl">timer</span>
</div>
<p class="text-indigo-100 text-xs font-bold uppercase tracking-wider mb-1">Serving Time</p>
<h3 class="text-3xl font-mono font-bold tracking-tight">05:23</h3>
</div>
<div class="bg-white dark:bg-slate-900 rounded-2xl p-5 border border-slate-200 dark:border-slate-800 shadow-sm relative overflow-hidden">
<div class="absolute right-3 top-3 p-2 bg-green-50 dark:bg-green-900/20 rounded-lg text-green-600 dark:text-green-400">
<span class="material-symbols-outlined text-xl">check_circle</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Total Served</p>
<h3 class="text-3xl font-bold text-slate-800 dark:text-white">142</h3>
</div>
<div class="bg-white dark:bg-slate-900 rounded-2xl p-5 border border-slate-200 dark:border-slate-800 shadow-sm relative overflow-hidden">
<div class="absolute right-3 top-3 p-2 bg-orange-50 dark:bg-orange-900/20 rounded-lg text-orange-500 dark:text-orange-400">
<span class="material-symbols-outlined text-xl">hourglass_top</span>
</div>
<p class="text-slate-500 dark:text-slate-400 text-xs font-bold uppercase tracking-wider mb-1">Pending</p>
<h3 class="text-3xl font-bold text-slate-800 dark:text-white">12</h3>
</div>
</div>
<div class="flex-1 min-h-[400px] bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm relative flex flex-col items-center justify-center p-8 overflow-hidden group">
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500"></div>
<div class="absolute -bottom-32 -right-32 w-96 h-96 bg-indigo-50 dark:bg-indigo-500/10 rounded-full blur-3xl opacity-60 group-hover:opacity-100 transition-opacity duration-700"></div>

<span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-green-500"></span>
</span>

</div>
</div>
</div>

<button class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 dark:bg-slate-800 text-slate-400 hover:bg-indigo-50 hover:text-indigo-600 dark:hover:bg-indigo-900/20 dark:hover:text-indigo-400 transition-all shadow-sm" onclick="toggleDarkMode()" title="Toggle Theme">
<span class="material-symbols-outlined" id="theme-icon">dark_mode</span>
</button>
<button class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-50 dark:bg-slate-800 text-slate-400 hover:bg-rose-50 hover:text-rose-500 dark:hover:bg-rose-900/20 dark:hover:text-rose-400 transition-all shadow-sm" title="Logout">
<span class="material-symbols-outlined">logout</span>
</button>
</div>

<span class="material-symbols-outlined text-2xl">history</span>
<span class="text-sm font-bold">Recall</span>
</button>
<button class="flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 text-slate-600 dark:text-slate-300 border border-slate-100 dark:border-slate-700 transition-all hover:shadow-md">

<button class="flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-blue-50 dark:bg-blue-900/10 hover:bg-blue-100 dark:hover:bg-blue-900/20 text-blue-700 dark:text-blue-400 border border-blue-100 dark:border-blue-900/30 transition-all hover:shadow-md">

<span class="text-sm font-bold">Pause</span>

<button class="flex flex-col items-center justify-center gap-3 p-5 rounded-2xl bg-purple-50 dark:bg-purple-900/10 hover:bg-purple-100 dark:hover:bg-purple-900/20 text-purple-700 dark:text-purple-400 border border-purple-100 dark:border-purple-900/30 transition-all hover:shadow-md">
<span class="material-symbols-outlined text-2xl">dialpad</span>
<span class="text-sm font-bold">Manual</span>
</button>
</div>
</div>
<div class="pt-6 border-t border-slate-100 dark:border-slate-800 mt-6">
<button class="w-full flex items-center justify-center gap-2 p-4 rounded-xl border-2 border-dashed border-rose-200 dark:border-rose-800 text-rose-500 dark:text-rose-400 hover:bg-rose-50 dark:hover:bg-rose-900/20 hover:border-rose-300 dark:hover:border-rose-700 transition-colors">

</button>
</div>
</div>
</div>
</div>
</main>
</body></html>
