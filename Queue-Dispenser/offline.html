<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Connection Error</title>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p { font-size: 20px; opacity: 0.9; margin-bottom: 40px; }

    button {
      padding: 12px 40px;
      font-size: 22px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #ff7e5f;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    button:hover {
      background: #feb47b;
    }
  </style>
</head>
<body>

  <h1>Unable to Connect</h1>
  <p>Server is offline or unreachable.</p>

  <button onclick="retry()">Retry</button>

  <script>
    function retry() {
      window.location.href = "index.html"; // Return to IP input
    }
  </script>

</body>
</html>
