<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Enter Server IP</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        flex-direction: column;
      }

      h1 {
        font-size: 48px;
        margin-bottom: 40px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      }

      input {
        width: 350px;
        padding: 15px;
        font-size: 20px;
        border: none;
        border-bottom: 2px solid #fff;
        background: transparent;
        color: #fff;
        margin-bottom: 30px;
        outline: none;
        text-align: center;
        transition: 0.3s;
      }

      input:focus {
        border-bottom: 2px solid #ff7e5f;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }

      /* Modern flat button */
      button {
        position: relative;
        overflow: hidden;
        padding: 10px 30px;
        font-size: 20px;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        background: #ff7e5f;
        color: #fff;
        transition: 0.4s;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      button::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: 0.5s;
      }

      button:hover::after {
        left: 0;
      }

      button:hover {
        background: #feb47b;
      }

      button:active {
        transform: scale(0.98);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Enter Server IP</h1>
    <input
      type="text"
      id="ip"
      placeholder="e.g. 192.168.2.43"
      value="192.168.x.x"
    />
    <button onclick="openGuest()">Go</button>
    <script>
      const lastIP = localStorage.getItem("guestIP");
      if (lastIP) document.getElementById("ip").value = lastIP;

      function openGuest() {
        const ip = document.getElementById("ip").value.trim();
        if (ip) {
          localStorage.setItem("guestIP", ip);
          window.electronAPI.loadGuest(ip);
        } else {
          alert("Please enter an IP address!");
        }
      }
      function testPrint() {
        window.electronAPI.printPDF();
      }
    </script>
  </body>
</html>
